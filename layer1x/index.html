<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer1X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <form class="d-flex align-items-center search-bar" role="search">
                    <input class="form-search" type="search" placeholder="Quick Search..." aria-label="Search"><i class="bi bi-search"></i>
                </form>
                <div class="select-wrap">
                    <label>Find events near</label>
                    <div class="select-location d-flex align-items-center">
                    <img src="assets/images/location.png" alt="location" class="img-fluid">
                    <select name="color" style="width: 100%;">
                      <option value="">California, USA</option>
                      <option value="yellow">California, USA</option>
                      <option value="red">California, USA</option>
                      <option value="green">California, USA</option>
                    </select>
                    </div>
                  </div>
              </div>
              <div class="nav-icons">
                <a href="#"><img src="assets/images/message-icon.png" alt="message"></a>
                <a href="#"><img src="assets/images/notification-icon.png" alt="notification"></a>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="assets/images/hero-icon.png" alt="hero-icon">
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
              </div>
            </div>
          </nav>
    </header>   
    <section class="banner-section">
        <div class="container">
             <div class="events-main">
                <a href="#" class="d-flex align-items-center"><img src="assets/images/left-arrow.png" alt="arrow">Back to Events</a>
                <a href="#" class="view-btn">View My Events</a>
             </div>
             <p class="event-page">Dashboard > Events > #23145</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
