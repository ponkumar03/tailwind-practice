<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss Task</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
</head>
<body class="font-pop">
    <section class="head-section bg-hero-pattern bg-no-repeat bg-cover">
        <nav class="bg-transparent sticky top-0 w-full">
            <div class="mx-auto flex flex-wrap items-center justify-between">
                <a href="#" class="flex space-x-2">
                <img src="/tailwind-task-1/dist/images/logo.jpg" alt="holiday keeper" class="w-16 h-16">
                    <span class="self-center text-xl font-pop font-bold whitespace-nowrap">Holiday <br> keepers</span>
                </a>
                <button data-collapse-toggle="mobile-menu" type="button" class="md:hidden ml-3 text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center" aria-controls="mobile-menu-2" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
                <div class="hidden md:flex items-center justify-center w-full md:w-auto" id="mobile-menu">
                <ul class="flex-col md:flex-row flex space-x-11 md:text-sm md:font-medium">
                    <li>
                    <a href="#" class="bg-blue-700 md:bg-transparent text-xl font-normal text-white underline underline-offset-8 block pl-3 pr-4 py-2 md:text-green-500 md:p-0 rounded focus:outline-none" aria-current="page">Home</a>
                    </li>
                    <li>
                    <a href="#" class="text-white text-xl font-normal hover:bg-gray-50 border-b border-gray-100 hover:underline underline-offset-8 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-green-500 md:p-0">Services</a>
                    </li>
                    <li>
                    <a href="#" class="text-white text-xl font-normal hover:bg-gray-50 border-b border-gray-100 hover:underline underline-offset-8 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-green-500 md:p-0">Pricing</a>
                    </li>
                    <li>
                    <a href="#" class="text-white text-xl font-normal hover:bg-gray-50 border-b border-gray-100 hover:underline underline-offset-8 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-green-500 md:p-0">Contact</a>
                    </li>
                </ul>
                <div class="flex items-center ml-32">
                    <a href="#" class="text-white text-xl font-normal hover:bg-green-500 hover:text-white focus:ring-4 focus:ring-gray-300 rounded-lg px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-8 focus:outline-none ">Login</a>
                    <a href="#" class="text-white bg-[#1ace8b] text-xl hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-normal rounded-lg px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 focus:outline-none ">Register</a>
                </div>
                </div>
            </div>
        </nav>
     <section class="banner-section">
        <div class="container mx-auto">
            <div class="banner-content xl:py-80">
                <h1 class="text-4xl font-bold text-white text-left pb-6">Book Unique Homes and Experiences.</h1>
                <div class="choosing-section bg-white p-4 rounded-[15px]">
                    <div class="grid grid-cols-12 gap-6">
                        <div class="col-span-12 md:col-span-5 icon-group flex items-center border-e border-e-[#b3b3b3]">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#707070]">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                              </svg>
                              <div class="form-inp block pl-5">
                                <label class="text-[#414141]" for="location">Location</label>
                                <input class="input-field block" type="text" placeholder="Where are you going?">
                              </div>
                        </div>
                        <div class="col-span-12 md:col-span-2 ">
                            <div class="icon-group flex items-center">
                                  <div class="form-inp block border-e border-e-[#b3b3b3]">
                                    <label class="text-[#414141]" for="location">Check in</label>
                                    <input class="input-field block" type="text" placeholder="Add Dates">
                                  </div>
                            </div>
                        </div>
                        <div class="col-span-12 md:col-span-2">
                            <div class="icon-group flex items-center">
                                  <div class="form-inp block border-e border-e-[#b3b3b3]">
                                    <label class="text-[#414141]" for="location">Check Out</label>
                                    <input class="input-field block" type="text" placeholder="Add Dates">
                                  </div>
                            </div>
                        </div>
                        <div class="col-span-12 md:col-span-2">
                            <div class="icon-group flex items-center">
                                  <div class="form-inp block">
                                    <label class="text-[#414141]" for="location">Guests</label>
                                    <input class="input-field block" type="text" placeholder="Add Guests">
                                  </div>
                            </div>
                        </div>
                        <div class="col-span-12 md:col-span-1">
                            <div class="icon-group">
                                  <div class="form-inp flex items-center justify-end">
                                    <a href="#" class="text-white bg-[#1ace8b] text-xl hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-normal rounded-lg px-4 py-2 md:px-5 md:py-2.5 focus:outline-none ">Search</a>
                                  </div>
                            </div>
                        </div>
                    </div>
                       
                </div>
            </div>
        </div>
     </section>
    </section>

    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
</body>
</html>
